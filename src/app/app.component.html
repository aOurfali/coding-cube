<h1>Kodierwürfel</h1>
<body>
  <div class="container">
    <label>Bitte geben Sie Ihren Text ein:</label>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <fieldset>
        <textarea id = "input-text" name="inputText" ngModel required #inputText="ngModel"></textarea>
      </fieldset>
      <label>Bitte geben Sie das Lösungswort ein:</label>
      <fieldset>
        <input id = "input-word" name="inputWord" ngModel>
      </fieldset>
      <button class="btn btn-outline-primary" aria-controls="collapseExample">Kodieren</button>
    </form>
    <fieldset>
      <label>Ihr verschlüsseltes Text im Kodierwürfel</label>
    </fieldset>
    <table>
      <tbody>
        <tr *ngFor="let outer of output">
          <td *ngFor="let all of outer">{{all}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
